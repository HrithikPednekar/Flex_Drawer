<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assignC.css">
    <script src="https://kit.fontawesome.com/8904a10737.js" crossorigin="anonymous"></script>
    <title>Drawer</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <p class="title">Title</p>
            <p class="subtext">subtext</p>
        </div>
        <div class="menu">
            <div class="inbox">
                <i class="fa-solid fa-inbox"></i>
                <p>Inbox</p>
            </div>
            <div class="star">
                <i class="fa-solid fa-star"></i>
                <p>Star</p>
            </div>
            <div class="sent">
                <i class="fa-solid fa-paper-plane"></i>
                <p>Sent Mail</p>
            </div>
            <div class="draft">
                <i class="fa-solid fa-envelope-open"></i>
                <p>Draft</p>
            </div>
        </div>
    </div>
</body>
</html>
